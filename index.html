<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√≥metro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        
        <div class="caja">
            <div class="cronometro">
                <div id="minutos"></div>
                <div id="segundos"></div>
                <div id="milisegundos"></div>
            </div>
            <div class="botones">
                <button id="empezar" class="boton" onclick="empezar()">
                    <p>Empezar</p>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="svg" viewBox="0 0 16 16">
                        <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                      </svg>
                </button>
                <button class="boton" onclick="parar()">
                    <p>Parar</p>
                    <svg xmlns="http://www.w3.org/2000/svg"fill="currentColor" class="svg parar" viewBox="0 0 16 16">
                        <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2z"/>
                      </svg>
                </button>
                <button class="boton" onclick="reiniciar()">
                    <p>Reiniciar</p>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="svg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                      </svg>
                </button>
                <button class="boton" onclick="borrar()">
                    <p>Borrar</p>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="svg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                      </svg>
                </button>
                <button class="boton" onclick="guardar()">Guardar</button>
            </div>
            
            <div id="contenedor"></div>
        </div>
    </main>
    
    


    <script src="app.js"></script>
</body>
</html>
